{% load i18n static %}

<details {% include "adminfilters/_attrs.html" with spec=spec %}>
    {% block title %}
        <summary>{% blocktranslate with filter_title=spec.get_title %} By {{ filter_title }} {% endblocktranslate %}</summary>
    {% endblock title %}
    <div class="filter-content">
        {% block content %}{% endblock %}
        {% block script %}{% endblock %}
    </div>
</details>

{% extends "workspace/layout.html" %}
{% block sidebar %}
{% endblock %}
{% block content %}
    <div class="flex items-center justify-center">
        <div class="w-1/4 mt-40">
            {% if has_access %}
                <form id="select-tenant" method="post" action="{% url 'workspace:select_tenant' %}">
                    {% csrf_token %}{{ tenant_form }}</form>
            {% else %}
                <div>Seems you have not been granted to any Office.</div>
            {% endif %}
        </div>
    </div>
{% endblock %}
